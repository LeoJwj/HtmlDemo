<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js对象</title>
</head>

<script>
  person = {};
  person.firstname = "Bill";
  person.lastname = "Gates";
  person.age = 56;
  person.eyecolor = "blue";
  document.write(person.firstname + "  " + person.lastname + " is " + person.age + " and has "
    + person.eyecolor + " eyes");
  var person2 = person2("Bill", "Gates");
  person2.changename("aa");

  function person2(firstname, lastname) {
    this.firstname = firstname;
    this.lastname = lastname;
    this.changename = changename;

    function changename(name) {
      this.lastname = name;
    }
  }

</script>
<body>

</body>
</html>
